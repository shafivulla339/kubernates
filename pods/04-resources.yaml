apiVersion: v1
kind: Pod
metadata:
  name: cpu-resource-constraint
spec:
  limits:
  - default:  # this section defines defult limits
      cpu:  500m
    defaultRequest: # this section defines defult requests
      cpu:  500m
    max:  # max and min define the limits range
      cpu: "1"
    min:
      cpu:  100
    type: container

---
apiVersion: v1
kind: Pod
metadata:
  name: resource
spec:
  containers:
  - name: nginx
    image: nginx
